<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container mt-4">
    <h2 class="text-center">Gesti√≥n de Productos</h2>
    <div class="row">
        <div class="col-md-4">
            <label>Producto ID:</label>
            <input type="text" id="productoId" class="form-control">
            <label>Nombre:</label>
            <input type="text" id="productoNombre" class="form-control">
            <label>Precio:</label>
            <input type="number" id="productoPrecio" class="form-control">
            <label>Cantidad:</label>
            <input type="number" id="productoCantidad" class="form-control">
            <button class="btn btn-primary mt-3" onclick="agregarProducto()">
                <i class="fas fa-plus"></i> Agregar Producto
            </button>
        </div>
    </div>

    <h3 class="mt-4">Lista de Productos</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody id="tablaProductos"></tbody>
    </table>
    
    <h4 class="mt-4">Resumen</h4>
    
    <p>Subtotal: <span id="subtotal">0</span></p>
    <p>Descuento (10%): <span id="descuento">0</span></p>
    <p>ISV (15%): <span id="isv">0</span></p>
    <p>Total a Pagar: <span id="totalPagar">0</span></p>

    <script src="script.js"></script>
</body>
</html>
